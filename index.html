<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flow Example</title>
    <style>
        /* 1. ESTILOS (CSS) - Visuals */
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .search-wrapper {
            width: 100%;
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button.search-btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button.search-btn:hover {
            background-color: #0056b3;
        }

        /* Estilos de los resultados (Opciones) */
        #results-area {
            border-top: 1px solid #eee;
            padding-top: 10px;
        }

        .result-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
        }

        .result-item:hover {
            background-color: #eef7ff;
        }

        .result-item h3 {
            margin: 0 0 5px 0;
            font-size: 18px;
            color: #007BFF;
        }

        .result-item p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }

        .no-results {
            color: #888;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="search-wrapper">
        <h2>Employee Directory</h2>
        
        <form id="searchForm">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by name or role..." 
                    autocomplete="off"
                >
                <button type="submit" class="search-btn">Search</button>
            </div>
        </form>

        <div id="results-area">
            <p class="no-results">Results will appear here...</p>
        </div>
    </div>

    <script>
        // A. Datos simulados (Mock Data)
        const database = [
            { id: 1, name: "Alice Johnson", role: "Software Engineer", location: "New York" },
            { id: 2, name: "Alan Smith", role: "Project Manager", location: "London" },
            { id: 3, name: "Bob Brown", role: "Designer", location: "Paris" },
            { id: 4, name: "Charlie Davis", role: "Marketing Specialist", location: "New York" },
            { id: 5, name: "Alicia Keys", role: "Musician", location: "Los Angeles" },
            { id: 6, name: "John Doe", role: "HR Manager", location: "Remote" }
        ];

        // B. Seleccionar elementos del DOM
        const form = document.getElementById('searchForm');
        const input = document.getElementById('searchInput');
        const resultsArea = document.getElementById('results-area');

        // C. Escuchar el evento "Submit" (Click en Search o Enter)
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que la página se recargue

            const query = input.value.toLowerCase().trim();
            
            // Si el input está vacío, limpiamos
            if (query === "") {
                resultsArea.innerHTML = '<p class="no-results">Please enter a keyword.</p>';
                return;
            }

            performSearch(query);
        });

        // D. Función de búsqueda y renderizado
        function performSearch(keyword) {
            // 1. Filtrar los datos
            const results = database.filter(user => 
                user.name.toLowerCase().includes(keyword) || 
                user.role.toLowerCase().includes(keyword)
            );

            // 2. Limpiar área de resultados previa
            resultsArea.innerHTML = '';

            // 3. Mostrar resultados u opciones
            if (results.length === 0) {
                resultsArea.innerHTML = '<p class="no-results">No results found.</p>';
            } else {
                // Crear un elemento HTML por cada resultado
                results.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'result-item';
                    
                    // Contenido en Inglés
                    div.innerHTML = `
                        <h3>${item.name}</h3>
                        <p>Role: ${item.role} | Location: ${item.location}</p>
                    `;
                    
                    // Acción al seleccionar una opción
                    div.addEventListener('click', () => {
                        alert(`You selected: ${item.name}`);
                        // Aquí iría la lógica para llevar al usuario al perfil
                    });

                    resultsArea.appendChild(div);
                });
            }
        }
    </script>
</body>
</html>
