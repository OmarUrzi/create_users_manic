<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location ID Validation - Contact Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader { border-top-color: #3b82f6; animation: spinner 0.8s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }

        /* Estilos de validación */
        .status-valid { color: #16a34a; background-color: #f0fdf4; border-color: #bbf7d0; }
        .status-invalid { color: #dc2626; background-color: #fef2f2; border-color: #fecaca; }
        
        #customAlert { display: none; }
    </style>
</head>
<body class="bg-slate-50 min-h-screen py-6 md:py-12 px-4 font-sans text-slate-800">

    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-2xl overflow-hidden border border-slate-200">
        
        <!-- Encabezado -->
        <div class="bg-slate-900 px-6 py-8 md:px-10">
            <h2 class="text-2xl font-extrabold text-white tracking-tight flex items-center gap-3">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
                Location ID Management
            </h2>
            <p class="text-slate-400 text-sm mt-2 font-medium">Validate your Location ID to assign new contacts.</p>
        </div>
        
        <!-- Formulario Principal -->
        <form id="mainForm" class="p-6 md:p-10 space-y-8">
            
            <!-- Sección de Validación de ID de Ubicación -->
            <div class="relative">
                <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest mb-3">Location ID</label>
                <div class="flex gap-3">
                    <div class="relative flex-grow">
                        <input type="text" id="locationIdInput" placeholder="Enter Location ID..." autocomplete="off"
                               class="w-full bg-slate-50 border border-slate-200 text-slate-900 rounded-xl px-4 py-3.5 focus:ring-4 focus:ring-blue-500/10 focus:border-blue-500 outline-none transition-all placeholder:text-slate-400">
                    </div>
                    <button type="button" id="validateBtn" class="bg-slate-800 text-white px-6 py-3.5 rounded-xl font-bold hover:bg-slate-700 transition-all flex items-center gap-2">
                        <span id="validateText">Validate</span>
                        <div id="validateSpinner" class="hidden loader border-2 border-t-2 border-slate-400 h-4 w-4"></div>
                    </button>
                </div>
                
                <div id="validationFeedback" class="mt-3 text-sm flex items-center gap-2 min-h-[1.5rem] hidden p-3 rounded-lg border"></div>
            </div>

            <div class="h-px bg-slate-100"></div>

            <!-- Sección de Contactos -->
            <div>
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
                    <label class="block text-[11px] font-bold text-slate-500 uppercase tracking-widest">Contacts to send</label>
                    <button type="button" id="addPerson" class="w-full sm:w-auto text-xs bg-blue-600 text-white hover:bg-blue-700 font-bold py-2.5 px-5 rounded-lg transition-all flex items-center justify-center gap-2 shadow-sm shadow-blue-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
                        </svg>
                        <span>ADD PERSON</span>
                    </button>
                </div>

                <div id="peopleContainer" class="space-y-4">
                    <!-- Fila por defecto -->
                    <div class="person-entry grid grid-cols-1 md:grid-cols-3 gap-4 p-5 bg-slate-50 rounded-xl border border-slate-200 relative group animate-fade-in hover:border-blue-400 transition-colors">
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">First Name</label>
                            <input type="text" name="first_name" required class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Last Name</label>
                            <input type="text" name="last_name" required class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[10px] font-bold text-slate-400 uppercase">Email</label>
                            <input type="email" name="email" required class="email-input w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Botón de Envío -->
            <div class="pt-6">
                <button type="submit" id="submitBtn" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl shadow-lg shadow-slate-200 transform transition active:scale-[0.98] flex justify-center items-center gap-3">
                    <span id="btnText">SEND INFORMATION</span>
                    <div id="spinner" class="hidden loader ease-linear rounded-full border-2 border-t-2 border-slate-500 h-5 w-5"></div>
                </button>
            </div>
        </form>
    </div>

    <!-- Modal de Alerta Personalizado -->
    <div id="customAlert" class="fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/60 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl p-8 max-w-sm w-full shadow-2xl text-center">
            <div id="alertIcon" class="mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4"></div>
            <h3 id="alertTitle" class="text-xl font-bold text-slate-900 mb-2"></h3>
            <p id="alertBody" class="text-slate-500 text-sm mb-6"></p>
            <button onclick="closeAlert()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-xl hover:bg-slate-800 transition-colors">Close</button>
        </div>
    </div>

    <script>
        const VALIDATE_URL = 'https://hook.us2.make.com/3dsfptf2s4bseiwaozr3bumfk5guw58z';
        const SUBMIT_URL = 'https://hook.us2.make.com/6czd9m1i7uqqnbnizn8lkokrlcgrs9zl';

        let isValidated = false;
        
        const els = {
            idInput: document.getElementById('locationIdInput'),
            validateBtn: document.getElementById('validateBtn'),
            validateText: document.getElementById('validateText'),
            validateSpinner: document.getElementById('validateSpinner'),
            feedback: document.getElementById('validationFeedback'),
            peopleBox: document.getElementById('peopleContainer'),
            addBtn: document.getElementById('addPerson'),
            form: document.getElementById('mainForm'),
            submitBtn: document.getElementById('submitBtn'),
            btnText: document.getElementById('btnText'),
            spinner: document.getElementById('spinner'),
            alertModal: document.getElementById('customAlert'),
            alertTitle: document.getElementById('alertTitle'),
            alertBody: document.getElementById('alertBody'),
            alertIcon: document.getElementById('alertIcon')
        };

        // Función para validar duplicados en tiempo real
        function checkDuplicateEmails(currentInput) {
            const allEmailInputs = document.querySelectorAll('.email-input');
            const currentVal = currentInput.value.trim().toLowerCase();
            
            if (!currentVal) return;

            let duplicateCount = 0;
            allEmailInputs.forEach(input => {
                if (input.value.trim().toLowerCase() === currentVal) {
                    duplicateCount++;
                }
            });

            if (duplicateCount > 1) {
                showAlert('warning', 'Duplicate Email', `The email "${currentVal}" has already been entered in another row. Please use a unique email.`);
                currentInput.value = ''; // Opcional: limpiar el campo
                currentInput.focus();
            }
        }

        // Delegación de eventos para capturar el 'blur' en inputs de email (incluso nuevos)
        els.peopleBox.addEventListener('focusout', (e) => {
            if (e.target.classList.contains('email-input')) {
                checkDuplicateEmails(e.target);
            }
        });

        async function performValidation(idValue) {
            if (!idValue) return;

            els.validateBtn.disabled = true;
            els.validateText.textContent = "Validating...";
            els.validateSpinner.classList.remove('hidden');
            els.feedback.classList.add('hidden');
            isValidated = false;

            try {
                const res = await fetch(`${VALIDATE_URL}?locationId=${idValue}`);
                
                if (res.status === 200) {
                    showValidationResult(true, "✓ Valid Location ID");
                    isValidated = true;
                } else {
                    const errorData = await res.json().catch(() => ({}));
                    const errorMsg = errorData.error || "Not a valid Location ID";
                    showValidationResult(false, `❌ ${errorMsg}`);
                }
            } catch (err) {
                console.error(err);
                showValidationResult(false, "❌ Connection error during validation");
            } finally {
                els.validateBtn.disabled = false;
                els.validateText.textContent = "Validate";
                els.validateSpinner.classList.add('hidden');
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const locationIdFromUrl = urlParams.get('locationId');
            
            if (locationIdFromUrl) {
                els.idInput.value = locationIdFromUrl;
                performValidation(locationIdFromUrl);
            }
        });

        els.validateBtn.addEventListener('click', () => {
            const idValue = els.idInput.value.trim();
            if (!idValue) {
                showAlert('warning', 'Empty Field', 'Please enter a Location ID to validate.');
                return;
            }
            performValidation(idValue);
        });

        function showValidationResult(success, message) {
            els.feedback.textContent = message;
            els.feedback.classList.remove('hidden');
            els.feedback.className = `mt-3 text-sm flex items-center gap-2 min-h-[1.5rem] p-3 rounded-lg border ${success ? 'status-valid' : 'status-invalid'}`;
        }

        els.addBtn.addEventListener('click', () => {
            const row = document.createElement('div');
            row.className = "person-entry grid grid-cols-1 md:grid-cols-3 gap-4 p-5 bg-slate-50 rounded-xl border border-slate-200 relative group animate-fade-in hover:border-blue-400 transition-colors";
            row.innerHTML = `
                <div class="space-y-1.5">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">First Name</label>
                    <input type="text" name="first_name" required class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                </div>
                <div class="space-y-1.5">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Last Name</label>
                    <input type="text" name="last_name" required class="w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                </div>
                <div class="space-y-1.5">
                    <label class="text-[10px] font-bold text-slate-400 uppercase">Email</label>
                    <input type="email" name="email" required class="email-input w-full border border-slate-200 rounded-lg px-3 py-2.5 text-sm focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all">
                </div>
                <button type="button" class="remove-person absolute -right-3 -top-3 bg-white text-slate-400 border border-slate-200 rounded-full w-8 h-8 flex items-center justify-center shadow-lg transition-all hover:text-red-500 hover:border-red-100 hover:bg-red-50">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            `;
            els.peopleBox.appendChild(row);
            row.querySelector('.remove-person').onclick = () => row.remove();
        });

        els.form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!isValidated) {
                showAlert('warning', 'Pending Validation', 'You must successfully validate the Location ID before submitting.');
                return;
            }

            const personRows = document.querySelectorAll('.person-entry');
            const contactsArray = Array.from(personRows).map(row => ({
                first_name: row.querySelector('[name="first_name"]').value.trim(),
                last_name: row.querySelector('[name="last_name"]').value.trim(),
                email: row.querySelector('[name="email"]').value.trim().toLowerCase()
            }));

            // Doble chequeo por seguridad antes de enviar
            const emails = contactsArray.map(c => c.email);
            if (new Set(emails).size !== emails.length) {
                showAlert('warning', 'Duplicate Emails', 'Please ensure each contact has a unique email address.');
                return;
            }

            els.submitBtn.disabled = true;
            els.btnText.textContent = "SENDING...";
            els.spinner.classList.remove('hidden');

            const payload = {
                location_id: els.idInput.value.trim(),
                contacts: contactsArray,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch(SUBMIT_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showAlert('success', 'Success!', 'Contacts have been successfully registered for this location.');
                    els.form.reset();
                    els.feedback.classList.add('hidden');
                    isValidated = false;
                    els.peopleBox.innerHTML = '';
                    els.addBtn.click();
                } else {
                    throw new Error("Server error");
                }
            } catch (error) {
                console.error(error);
                showAlert('error', 'Submission Error', 'There was a problem sending the data. Please try again later.');
            } finally {
                els.submitBtn.disabled = false;
                els.btnText.textContent = "SEND INFORMATION";
                els.spinner.classList.add('hidden');
            }
        });

        function showAlert(type, title, message) {
            els.alertTitle.textContent = title;
            els.alertBody.textContent = message;
            
            const icons = {
                success: { color: 'bg-green-100 text-green-600', svg: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>' },
                error: { color: 'bg-red-100 text-red-600', svg: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>' },
                warning: { color: 'bg-amber-100 text-amber-600', svg: '<svg class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>' }
            };

            const config = icons[type];
            els.alertIcon.className = `mx-auto w-16 h-16 rounded-full flex items-center justify-center mb-4 ${config.color}`;
            els.alertIcon.innerHTML = config.svg;
            els.alertModal.style.display = 'flex';
        }

        window.closeAlert = function() {
            els.alertModal.style.display = 'none';
        }

        els.idInput.addEventListener('input', () => {
            if (isValidated) {
                isValidated = false;
                els.feedback.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
